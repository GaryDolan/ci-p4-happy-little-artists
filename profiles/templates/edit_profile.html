{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-10 col-lg-8 col-xl-6 bg-green-b-rf rounded">
            <h1 class="text-center text-green mt-3 text-decoration-underline">Edit your profile</h1>
            <!-- Profile form -->
            <form method="post" enctype="multipart/form-data" class="generated-forms">
                {% csrf_token %}
                {{form | crispy }}
                <div class="text-center mt-3 mb-3">
                    <button type="submit" class="btn btn-small">Update your profile</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
