{% extends "base.html" %}

{% block title %}Create booking{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-10 col-lg-8 col-xl-6 bg-off-white rounded">
            <h1 class="text-center text-green mt-3 text-decoration-underline">Create an art class booking</h1>
            <!-- Booking form -->
            <form method="post" class="generated_forms">
                {% csrf_token %}
                {{form | crispy }}
                <div class="text-center mt-3 mb-3">
                    <button type="submit" class="btn btn-small">Create booking</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
