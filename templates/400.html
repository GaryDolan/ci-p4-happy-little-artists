{% extends "base.html" %}

{% block title %}400 error{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center text-center mt-5">
        <div class="col-10 col-lg-8 mt-2 bg-off-white rounded-2">
            <h1 class="text-decoration-underline text-green my-4">400 error - Bad Request</h1>
            <p>Your request couldn't be understood by the server. Please check your input and try again. You can return
                to the homepage using the button below. </p>
            <a href="{% url 'home' %}" class="btn btn-small my-4"> Home</a>

        </div>
    </div>

</div>
{% endblock %}
